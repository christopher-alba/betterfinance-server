type Query {
  me: User
  getAllUserIncomes(profileID: ID!): [Income]
}

type Mutation {
  register(username: String!, password: String!): User
  login(username: String!, password: String!): User
  createIncome(income: createIncomeArgs!): Income
  updateIncome(income: updateIncomeArgs!, incomeID: String!): Income
  deleteIncome(incomeID: String!): Int
  deleteAllUserIncomes(profileID: ID!): Int
}

input createIncomeArgs {
  name: String!
  amount: Float!
  frequency: Frequency!
  active: Boolean!
  profileID: ID!
}

input updateIncomeArgs {
  name: String
  amount: Float
  frequency: Frequency
  active: Boolean
}

type User {
  username: String!
  password: String!
  token: String!
}

type Profile {
  email: String!
  incomeIDs: [String]!
  expensesIDs: [String]!
  goalsIDs: [String]!
  userID: String!
}

type Income {
  name: String!
  amount: Float!
  frequency: Frequency!
  active: Boolean!
  profileID: ID!
}

type Expense {
  name: String!
  amount: Float!
  frequency: Frequency!
  active: Boolean!
  profileID: ID!
}

type Goal {
  name: String!
  targetAmount: Float!
  completionDate: String!
  contributionAmount: Float!
  contributionFrequency: Frequency!
  active: Boolean!
  profileID: ID!
}

enum Frequency {
  Daily
  Weekly
  Monthly
  Yearly
}
